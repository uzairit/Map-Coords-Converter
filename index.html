<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Coords Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MAPCOORDS CONVERTER</h1>

    <div class="form-group">
        <label for="lat">Enter Latitude:</label>
        <input type="number" id="lat" placeholder="Enter Latitude">
        <label for="lon">Enter Longitude:</label>
        <input type="number" id="lon" placeholder="Enter Longitude">
        <div class="buttons">
            <button id="MyLocationBtn">Use My Location</button>
            <button id="convertBtn">Convert</button>
        </div>
    </div>

    <div id="map"></div>
    <script src="script.js"></script>
</body>

</html>
